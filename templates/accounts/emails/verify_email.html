<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your KeystoneBid Email</title>
</head>
<body style="font-family: Georgia, serif; color: #1d2617; line-height: 1.5;">
    <h2 style="color: #2c4a1e;">Verify your KeystoneBid account</h2>
    <p>Hello {{ user.username }},</p>
    <p>Thanks for joining KeystoneBid. Verify your email address to activate your account:</p>
    <p>
        <a href="{{ verification_url }}" style="display: inline-block; background: #2c4a1e; color: #ffffff; padding: 10px 16px; text-decoration: none; border-radius: 6px;">
            Verify email
        </a>
    </p>
    <p>If the button does not work, copy and paste this URL:</p>
    <p>{{ verification_url }}</p>
</body>
</html>
