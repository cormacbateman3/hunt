{% extends "base.html" %}

{% block title %}Payments | KeystoneBid{% endblock %}

{% block content %}
<section class="section reveal-on-scroll">
    <h1>Payments</h1>
    <p>Manage transaction readiness, payout routing, and settlement history.</p>
</section>

<section class="card reveal-on-scroll">
    <h2>Settlement Setup</h2>
    <form class="form-grid" method="post" action="{{ url_for('payments.index') }}">
        <label>
            Billing name
            <input type="text" name="billing_name" placeholder="Collector Name">
        </label>
        <label>
            Preferred method
            <select name="method">
                <option value="ach">ACH</option>
                <option value="card">Card</option>
                <option value="wire">Wire</option>
            </select>
        </label>
        <label>
            Email receipt
            <input type="email" name="receipt_email" placeholder="name@example.com">
        </label>
        <button class="button" type="submit">Save Preferences</button>
    </form>
</section>
{% endblock %}
